{% extends 'base.html' %}
{% block content %}
<div class="container">
<form class="form-group" action="/posts/{{blog_id}}" method="post">
  <div class="form-group">
     <label for="title" >Title</label>
    <input type="text" id="title" placeholder="Title" class="form-control" name="title">
   </div>
    <div class="form-group">
        <label for="content">Description</label>
    <textarea  id="content" placeholder="content..." class="form-control" name="content">
    </textarea>
    </div>
    <button type="submit" class="btn btn-success" id="submit_button">Create New Post</button>
</form>
    </div>
{% endblock %}
